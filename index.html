<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 HW</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="cityForm">
        <input id="cityInput" type="text" placeholder="Search by city" />
        <input id="searchbutton" type="submit" value="Search" />
      </form>
      <button id="currentButton">Choose Current Location</button>
      <h1 id="cityHeader"></h1>
      <h3 class="timeNow"></h3>
      <br />
      <div class="current">
        <div class="currentTemp"></div>
        <span class="ctoF">
          <a id="celsius" href="">C</a>
          |
          <a id="farenheit" href="">F</a>
        </span>
        <div class="tempIcon">🌧</div>
        <p>Rain</p>
      </div>
      <br />
      <div class="forecast">
        <h3>Forecast</h3>
      </div>
      <div class="row">
        <div class="col">
          <h5>Monday</h5>
          🌧
        </div>
        <div class="col">
          <h5>Tuesday</h5>
          🌨
        </div>
        <div class="col">
          <h5>Wednesday</h5>
          🌧
        </div>
        <div class="col">
          <h5>Thursday</h5>
          🌧
        </div>
        <div class="col">
          <h5>Friday</h5>
          ⛅️
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
